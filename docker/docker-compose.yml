version: '4.0'
services:
  postgres:
    image: postgres
    networks:
      - internal
    environment:
      POSTGRES_PASSWORD: "qwerty"


  gateway:
    build:
      context: ../
      dockerfile: docker/Dockerfile.gateway
    image: gateway_image
    container_name: gateway_container
    networks:
      - internal
    env_file:
      - ../.env
    expose:
      - "8000"
    ports:
      - "8000:8000"
    command: bash -c "poetry run uvicorn apps.api:app --host 0.0.0.0 --port 8000"
    depends_on:
      - postgres

  observer:
    build:
      context: ../
      dockerfile: docker/Dockerfile.observer
    image: observer_image
    container_name: observer_container
    networks:
      - internal

    env_file:
      - ../.env
    command:
      - bash -c "poetry run alembic upgrade head"
      - bash -c "poetry run python apps/observer_app.py"
    depends_on:
      - gateway

  auth:
    build:
      context: ../
      dockerfile: docker/Dockerfile.auth
    networks:
      - internal

    env_file:
      - ../.env
    command: bash -c "poetry run python apps/auth_app.py"
    depends_on:
      - gateway

  planner:
    build:
      context: ../
      dockerfile: docker/Dockerfile.planner
    networks:
      - internal

    env_file:
      - ../.env
    command: bash -c "poetry run python apps/planner_app.py"
    depends_on:
      - gateway

networks:
  internal:
    driver: bridge